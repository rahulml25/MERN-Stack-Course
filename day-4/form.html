<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <div class="form-container">
      <h1 class="heading">Registration Form</h1>
      <form>
        <div class="form-item">
          <label for="fullname" class="primary">Fullname</label>
          <input
            autofocus
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-item">
          <label for="email" class="primary">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-item">
          <label for="password" class="primary">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="form-item">
          <label for="date-of-birth" class="primary">Date of Birth</label>
          <input type="date" id="date-of-birth" name="date-of-birth" />
        </div>
        <div class="form-item">
          <label class="primary">Hobbies</label>
          <div>
            <input type="checkbox" name="hobby-running" id="hobby-running" />
            <label for="hobby-running">Running</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="hobby-gardening"
              id="hobby-gardening"
            />
            <label for="hobby-gardening">Gardening</label>
          </div>
          <div>
            <input type="checkbox" name="hobby-coding" id="hobby-coding" />
            <label for="hobby-coding">Coding</label>
          </div>
        </div>
        <div class="form-item">
          <label for="gender" class="primary">Gender</label>
          <select name="gender" id="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
          </select>
        </div>
        <div class="form-item">
          <label for="country" class="primary">Country</label>
          <select name="country" id="country">
            <option value="in" selected>India</option>
            <option value="en">England</option>
            <option value="us">USA</option>
            <option value="fr">France</option>
            <option value="dub">Dubai</option>
          </select>
        </div>
        <div class="form-item">
          <label for="bio" class="primary">Bio</label>
          <textarea
            id="bio"
            name="bio"
            rows="4"
            placeholder="Enter your Bio"
          ></textarea>
        </div>
        <button type="submit" class="primary">Registration</button>
      </form>
    </div>
  </body>
</html>
