<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Designer</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="show-container">
        <img alt="Character" id="character" src="./assets/images/default.png" />
      </div>
      <aside class="sidebar">
        <div class="characters">
          <h1>Pick a Character</h1>
          <img
            alt="Doraemon"
            class="character"
            src="./assets/images/doremon.png"
          />
          <img
            alt="Shinchan"
            class="character"
            src="./assets/images/shinchan.png"
          />
          <img
            alt="Invincible"
            class="character"
            src="./assets/images/invincible.png"
          />
          <img
            alt="Hagemaru"
            class="character"
            src="./assets/images/hagemaru.png"
          />
        </div>

        <button id="reset-btn">Reset</button>

        <!-- <div class="backgrounds">
          <h1>Pick a Color</h1>
          <div class="color-box red"></div>
          <div class="color-box blue"></div>
          <div class="color-box pink"></div>
          <div class="color-box yellow"></div>
        </div> -->
        <div class="two characters">
          <h1>Pick a Background</h1>
          <img
            alt="Doraemon"
            class="character"
            src="./assets/images/backgrounds/school.png"
          />
          <img
            alt="Shinchan"
            class="character"
            src="./assets/images/backgrounds/college.png"
          />
          <img
            alt="Invincible"
            class="character"
            src="./assets/images/backgrounds/ground.png"
          />
          <img
            alt="Hagemaru"
            class="character"
            src="./assets/images/backgrounds/office.png"
          />
        </div>
      </aside>
    </main>

    <script defer src="./script.js"></script>
  </body>
</html>
