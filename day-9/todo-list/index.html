<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Todo List</h1>
      </div>
      <form id="adder-form">
        <div class="adder-form-inp">
          <label for="adder-inp">Add a Task</label>
          <input type="text" id="adder-inp" placeholder="Enter the task" />
        </div>
        <button type="submit">Add</button>
      </form>
      <div id="todos"></div>
    </main>
    <script defer src="./script.js"></script>
  </body>
</html>
