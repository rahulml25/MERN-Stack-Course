<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .display {
        width: 100%;
        height: 60px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s ease;
      }

      button:hover {
        background-color: #eaeaea;
      }

      .operator {
        background-color: #f0ad4e;
        color: white;
      }

      .equals {
        background-color: #5cb85c;
        color: white;
        grid-column: span 2;
      }

      .clear {
        background-color: #d9534f;
        color: white;
      }

      .zero {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" readonly />
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendChar('(')">(</button>
        <button onclick="appendChar(')')">)</button>

        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button class="operator" onclick="appendChar('/')">÷</button>

        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button class="operator" onclick="appendChar('*')">×</button>

        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button class="operator" onclick="appendChar('-')">−</button>

        <button class="zero" onclick="appendChar('0')">0</button>
        <button onclick="appendChar('.')">.</button>
        <button class="operator" onclick="appendChar('+')">+</button>

        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function appendChar(char) {
        display.value += char;
      }

      function clearDisplay() {
        display.value = "";
      }

      function deleteLast() {
        display.value = display.value.slice(0, -1);
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch (e) {
          alert("Invalid Expression");
          display.value = "";
        }
      }

      // Optional: allow keyboard input
      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (/\d|\+|\-|\*|\/|\(|\)|\./.test(key)) {
          appendChar(key);
        } else if (key === "Enter") {
          e.preventDefault();
          calculate();
        } else if (key === "Backspace") {
          deleteLast();
        } else if (key.toLowerCase() === "c") {
          clearDisplay();
        }
      });
    </script>
  </body>
</html>
